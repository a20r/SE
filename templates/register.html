{% extends "layout.html" %}
{% block body %}
                 <form id="form" method="post" action="/register">
                 <h2>Enter information below</h2>
                 <input type="text" id="user" placeholder="Username" onchange="validateUsername()" name="name" required><br>
                 <input type="password" id="password1" placeholder="Password" onchange="validatePassword()" name="password" required><br>
                 <input type="password" id="password2" placeholder="Re-enter password" onchange="validatePassword()" required><br>
                 <input type="text" id="email" placeholder="Email address" onchange="validateEmail()" name="email" required><br>
                 <button type="submit">Register</button>
{% endblock %}
