<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="http://jquery-csv.googlecode.com/git/src/jquery.csv.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<script src="/libraries/d3.v3.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="/css/style1.css">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<!-- Bootstrap -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/custom.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<script src="/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="/css/main_page.css">
	<script src="/js/main_page_script.js"></script>
	<script src="http://cdn.jsdelivr.net/jquery.cookie/1.4.0/jquery.cookie.min.js"></script>
</head>
<body>
	<!-- Static navbar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation" style="height: 60px; padding: 5px 0">
		<div class="container">
			<div class="navbar-header image" style="margin-right:200px">
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">FTSE 1000 FEED</a></li>
					<li><a href="/following.html">FOLLOW UPS</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li id="logCond"><a href="/logout">LOGOUT</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>



	<div class="container" style="background-color: rgba(216,216,216,0.7);">
		<div class="row">
			<div class="col-xs-12">
				<h1>FTSE 100 Overview</h1>
				<div id="chart">
					<script src="/js/stockScript.js" type="text/javascript"></script>
				</div>
			</div>
		</div>
		<div style="margin-bottom: 40px">
			<div>
				<h1> Recommended Stocks</h1>
			</div>
			<div id="recommended" style="margin-top: 30px">
			</div>
			<div class="Last"></div>
		</div>
		<div class="row" style="margin-bottom: 20px;">
			<div class="col-xs-12">
				<h1>Filter</h1>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="slider" id="price" style="margin-left: 8px;">By price range</label>
							<br>
							<div id="slider-range"></div>
						</div>

					</div>
					<div class="col-md-4">
						<form name="search_form">
							<div class="form-group">
								<label for="filter">By name or symbol</label>
								<input onkeyup="show(this.value);" type="text" class="form-control" id="filter" placeholder="GOOG">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div style="margin-bottom: 40px;">
			<div>
				<h1>Current Values</h1>
			</div>
			<div id="currentValues">
			</div>
			<div class="Last"></div>
			<div id="paging">
			</div>

		</div>


		<div class="row">
			<div class="col-md-12">
				<div id="back" class="HiddenClass" onclick="goBack();">
					<p>BACK</p>
				</div>
			</div>
		</div>
		<div class="container"><div class="row"><h1>Last Trading Day</h1></div></div>
		<div class="row">
			<div id="mainContent">
				<table class="table table-responsive table-striped" id="stocks">
					<thead>
						<tr>
							<th>Name</th>
							<th>Symbol</th>
							<th>Change</th>
							<th>Opening Price</th>
							<th>High</th>
							<th>Low</th>
							<th>Closing Price</th>
							<th>Volume</th>
						</tr>
					</thead>
					<tbody id="stocksBody">
					</tbody>
				</table>
			</div>
			<div class="container">
				<div class="row HiddenClass" id="individualStock" >
					<div class="col-xs-4">
						<h1>Start date</h1>
						<div class="form-group" style="margin-left: 8px;">
							<label>By name or symbol</label>
							<input type="text" class="form-control" id="startDate" onchange="showByDate(this)">
						</div>
						<div class="form-group" style="margin-left: 8px;">
							<label>By name or symbol</label>
							<input type="text" class="form-control" id="endDate" onchange="showByDate(this)">
						</div>
					</div>
						<table class="table table-responsive table-striped" id="singleStockTable">
							<thead>
							<tr>
								<th>Trading Day</th>
								<th>Opening Price</th>
								<th>Trading Day's High</th>
								<th>Trading Day's Low</th>
								<th>Closing Price</th>
								<th>Volume</th>
							</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>


			<div id="test">
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<!-- Include all compiled plugins (below), or include individual files as needed -->
	</body>
	</html>
